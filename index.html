<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="image">
            <div id="logo">
            </div>
            <img id="dogImg" src="./images/mathias-reding-Ljj1ucIjqCE-unsplash.jpg">
        </div>
        <div id="signUpForm">
            <div id="header">
                <p id="title">Este é um site de namoro de cães.
                    Este site é usado para encontrar o par
                    perfeito para seu doguinho.</p>
                <p id="text">Participe agora mesmo!</p>
            </div>
            <div id="formContainer">
                <p>Vamos lá!</p>
                <form id="form">
                  
                        <div>
                            <p>
                                <label for="firstName">PRIMEIRO NOME</label>
                                <input type="text" name="firstName" id="firstName">
                            </p>
                            <p>
                                <label for="lastName">SOBRENOME</label>
                                <input type="text" name="lastName" id="lastName">
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="something@somewebsite.com">
                            </p>
                            <p>
                                <label for="phoneNumber">TELEFONE</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </p>
                        </div>
                        <div>
                            <p>
                                <label for="password">SENHA</label>
                                <input type="password" id="password" name="password">
                            </p>
                            <p>
                                <label for="confirmPassword">CONFIRMAR SENHA</label>
                                <input type="confirmPassword" id="confirmPassword" name="confirmPassword">
                            </p>
                        </div>
                </form>
            </div>
            <div id="createAccount">
                <button type="button" id="createAccountBtn" class="button-5">Criar uma conta</button>
                <p class="login">Já tem uma conta? <span><a href="https://google.com">Faça Login</a></span></p>  
            </div>
        </div>
    </div>
    
</body>
</html>
